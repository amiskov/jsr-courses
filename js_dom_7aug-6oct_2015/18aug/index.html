<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function Calculator() {
        this.a = null;
        this.b = null;

        this.read = function() {
            this.a = +prompt('Введите первое число: ', 0);
            this.b = +prompt('Введите второе число: ', 0);
        };

        this.sum = function() {
            return this.a + this.b;
        };

        this.mul = function() {
            return this.a * this.b;
        }
    }

    var calculator = new Calculator();

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
</script>
</body>
</html>
